<!DOCTYPE html>
<html>
    <head>
        <title>Text Transition</title>
    </head>
        <link rel="stylesheet" type="text/css" href="letter transition.css">
        <link rel="stylesheet" type="text/css" href="transition.css">
    <body>
        <svg viewBox="0 0 960 400">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="100%">FOLLOW_Me</text>
            </symbol>
        
            <g class = "g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                
            </g>
        </svg>
        <svg viewBox="0 0 1160 300">
            <symbol id="b-text">
                <text text-anchor="middle" x="50%" y="80%">Balapothi Reddy</text>
            </symbol>
        
            <g class = "g-ants">
                <use xlink:href="#b-text" class="text-copys"></use>
                <use xlink:href="#b-text" class="text-copys"></use>
                <use xlink:href="#b-text" class="text-copys"></use>
                <use xlink:href="#b-text" class="text-copys"></use>
                <use xlink:href="#b-text" class="text-copys"></use>
                <use xlink:href="#b-text" class="text-copys"></use>
            </g>
        </svg>
    </body>
    </html>
